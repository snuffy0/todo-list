<h1 style="text-align: center;">Todo List</h1>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="enter todo" aria-label="enter todo" aria-describedby="basic-addon2" [(ngModel)]="newTodo">
        <button class="input-group-text" id="basic-addon2" (click)="saveTodos()">Add Todo</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos;let i=index;">
            <th scope="row">{{i+1}}</th>
            <td>{{todo.name}}</td>
            <button style="color:brown; font-weight:bold;" (click)="remove(i)">X</button>
          </tr>
        </tbody>
      </table>
    </div>
</div>
